<app-header></app-header>
<!-- Start -->
<div class="container text-center mt-3">
    <div class="row main_box">
        <div class="col-sm-12 col-md-12 col-lg-12 signup_text">
            <h3 class="text-bold">REGISTER NOW</h3>
            <h6 class="mt-3">Have An Account Log in? LOGIN</h6>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control">
            </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="mNumber">Mobile Number</label>
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="col-md-3 col-lg-3"></div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <button class="btn btn-block" routerLink="/home">Submit</button>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
<app-footer></app-footer>
